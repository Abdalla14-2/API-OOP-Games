<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Game Reviews</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg position-sticky container rounded-5 shadow-lg py-2 px-2"
    >
      <div >
        <a
          class="navbar-brand d-flex justify-content-center align-items-center"
          href="#"
        >
          <img
            src="IMGs/logo-sm.png"
            alt="Logo"
            class="d-inline-block align-text-top w-25 logo-img"
          />
          <h1 class="h5 text-white text-uppercase mt-1">Game Reviews</h1>
        </a>
      </div>
      <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white active-nav" aria-current="page" href="#">MMORPG</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">SHOOTER</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">SAILING</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">PERMADEATH</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">SUPERHERO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">PIXEL</a>
          </li>
        </ul>
      </div>
    </div>
    </nav>
    <section class="container">
        <div class="row" id="gamesContainer">
          <div class="loader"></div>
        </div>
    </section>
    <section class="details z-3 py-3 d-none" id="detailsSection">
      <div class="details-top container d-flex justify-content-between align-items-center">
        <h2 class="text-white h3">Game Details</h2>
        <i id="xMark" class="fa-solid fa-xmark text-secondary fs-1"></i>
      </div>
      <div class="details-content container mt-4">
        <div class="row gx-0" id="gameDetails">
          <div class="loader-container">
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
